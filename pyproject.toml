[tool.poetry]
name = "globus-action-provider-tools"
version = "0.13.0rc1"
description = "Tools to help developers build services that implement the Action Provider specification."
authors = [
    "Kurt McKee <kurt@globus.org>",
]
keywords = [
  "globus",
  "automation",
  "workflow",
  "action_provider"
]
classifiers = [
  "Development Status :: 4 - Beta",
  "Intended Audience :: Developers",
  "License :: Free To Use But Restricted",
  "Topic :: Internet :: WWW/HTTP",
  "Topic :: Software Development :: Libraries :: Application Frameworks",
  "Topic :: Software Development :: Libraries :: Python Modules"
]

readme = "README.rst"
license = "Apache-2.0"

[tool.poetry.scripts]
whattimeisit-provider = "examples.flask.whattimeisitrightnow.app.app:main"

[tool.poetry.dependencies]
python = "^3.7"
globus-sdk="^3.9.0"
jsonschema = "^4.17"
pyyaml = "^6"
pybase62 = "^0.4.0"
pydantic = "^1.7.3"
isodate = "^0.6.0"
cachetools = "^4.2.4"
flask = {version = "^2.1.0", optional = true}
pytest = {version = "^7.2.0", optional = true}
freezegun = {version = "^1.2.2", optional = true}
coverage = {extras = ["toml"], version = "^6.5.0", optional = true}
responses = {version = "^0.22.0", optional = true}

[tool.poetry.extras]
flask = ["flask"]
testing = [
    "coverage",
    "freezegun",
    "pytest",
    "responses",
]

[tool.poetry.group.dev.dependencies]
scriv = {extras = ["toml"], version = "^0.17.0"}
tox = "^3.26.0"
importmagic = "^0"
epc = "^0"
isodate = "^0.6.0"
docutils = "^0.16"
rstcheck = "^3.3.1"
pygments = "^2.6.1"
sphinx = "^5.0.2"
sphinx_material = "^0.0.35"

[tool.isort]
multi_line_output = 3
include_trailing_comma = true
force_grid_wrap = 0
use_parentheses = true
line_length = 88

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.scriv]
categories = [
    "Features",
    "Bugfixes",
    "Changes",
    "Documentation",
    "Deprecations",
    "Development",
    "Dependencies",
]
version = "literal: pyproject.toml: tool.poetry.version"

[tool.coverage.run]
branch = true
parallel = true
source = [
    "globus_action_provider_tools",
    "tests",
]

[tool.coverage.report]
# When the test coverage increases, this bar should also raise.
fail_under = 81
