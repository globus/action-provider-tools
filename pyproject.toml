[tool.poetry]
name = "globus-action-provider-tools"
version = "0.14.0"
description = "Tools to help developers build services that implement the Action Provider specification."
authors = [
    "Globus Team <support@globus.org>",
]
keywords = [
  "globus",
  "automation",
  "workflow",
  "action_provider"
]
classifiers = [
  "Development Status :: 4 - Beta",
  "Intended Audience :: Developers",
  "License :: Free To Use But Restricted",
  "Topic :: Internet :: WWW/HTTP",
  "Topic :: Software Development :: Libraries :: Application Frameworks",
  "Topic :: Software Development :: Libraries :: Python Modules"
]

readme = "README.rst"
license = "Apache-2.0"

[tool.poetry.scripts]
whattimeisit-provider = "examples.flask.whattimeisitrightnow.app.app:main"

[tool.poetry.dependencies]
python = ">=3.8"
globus-sdk="^3.9.0"
jsonschema = "^4.17"
pyyaml = "^6"
pybase62 = "^0.4.0"
pydantic = "^1.7.3"
isodate = "^0.6.0"
cachetools = "^5.0"
flask = {version = "^2.3.0", optional = true}
pytest = {version = "^7", optional = true}
freezegun = {version = "^1.2.2", optional = true}
coverage = {extras = ["toml"], version = "^7", optional = true}
responses = {version = "^0.23.3", optional = true}

[tool.poetry.extras]
flask = ["flask"]
testing = [
    "coverage",
    "freezegun",
    "pytest",
    "responses",
]

[tool.poetry.group.dev.dependencies]
docutils = "^0.16"
pygments = "^2.6.1"
sphinx = "^5.0.2"
sphinx_material = "^0.0.35"

[tool.isort]
multi_line_output = 3
include_trailing_comma = true
force_grid_wrap = 0
use_parentheses = true
line_length = 88

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.scriv]
categories = [
    "Python support",
    "Features",
    "Bugfixes",
    "Changes",
    "Documentation",
    "Deprecations",
    "Development",
    "Dependencies",
]
version = "literal: pyproject.toml: tool.poetry.version"

[tool.coverage.run]
branch = true
parallel = true
source = [
    "globus_action_provider_tools",
    "tests",
]

[tool.coverage.report]
# When the test coverage increases, this bar should also raise.
fail_under = 81

[tool.pytest.ini_options]
filterwarnings = [
    "error",

    # Minimum Flask versions interact with werkzeug in a now-deprecated manner.
    "ignore:The '__version__' attribute is deprecated:DeprecationWarning",

    # dateutil, used by freezegun during testing, has a Python 3.12 compatibility issue.
    "ignore:datetime.datetime.utcfromtimestamp\\(\\) is deprecated:DeprecationWarning",
]
